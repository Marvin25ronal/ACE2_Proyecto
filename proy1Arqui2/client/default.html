  <script>

    // The following example creates complex markers to indicate beaches near
    // Sydney, NSW, Australia. Note that the anchor is set to (0,32) to correspond
    // to the base of the flagpole.

    function initMap(p2) {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: { lat: 14.6, lng: -90.55 }
      });

      setMarkers(map,p2);
    }

    // Data for the markers consisting of a name, a LatLng and a zIndex for the
    // order in which these markers should display on top of each other.

    function setMarkers(map, p2) {
      // Adds markers to the map.

      // Marker sizes are expressed as a Size of X,Y where the origin of the image
      // (0,0) is located in the top left of the image.

      // Origins, anchor positions and coordinates of the marker increase in the X
      // direction to the right and in the Y direction down.

      // Shapes define the clickable region of the icon. The type defines an HTML
      // <area> element 'poly' which traces out a polygon as a series of X,Y points.
      // The final coordinate closes the poly by connecting to the first coordinate.

      //$.getJSON('./api/Estados?filter[order]=id%20DESC&filter[limit]=1', function(data) {

      var ruta = p2 == null ? 'https://arqui2proyecto1.appspot.com/api/Estados?filter[order]=id%20DESC': 
      'https://arqui2proyecto1.appspot.com/api/Estados';
      $.getJSON(ruta, function (data) {


        var aux = ""; 
        var cont = 1; 
        var pant = -1; 
        var pesouo = 0; 
        for (var a = 0; a < data.length; a++) {
          var st = data[a].posicion;
          if (st == null || st == "") {

            continue;
          }
          var rs = st.split(",");
          if (rs.length == 2) {
            var lt = parseFloat(rs[0]);
            var ln = parseFloat(rs[1]);
            var marker = new google.maps.Marker({
              position: { lat: lt, lng: ln },
              map: map
            });

            if(a != 0){

              pesouo = data[a].peso == data[a-1].peso ? pesouo : data[a].peso - data[a-1].peso;
              pesouo = pesouo < 0 ? pesouo * -1 : pesouo;
              pesouo = Math.round(pesouo * 100) / 100;
            }

            data[a].temperatura = data[a].temperatura == null ? 0 : data[a].temperatura;
            data[a].peso = data[a].peso == null ? 0 : data[a].peso;
            data[a].calidadaire = data[a].calidadaire == null ? 0 : data[a].peso; 
            if(data[a].peso < 0){
              data[a].peso *= -1; 
            }
            if(data[a].calidadaire <= 0){
              data[a].calidadaire = 0; 
            }

            aux += "<tr>";
              aux +="<td>"+ cont++ +"</td>";
              aux +="<td>"+ data[a].peso  +"</td>";
              aux +="<td>"+ pesouo +"</td>" ;
              aux +="<td>"+ data[a].temperatura  +"</td>" ;
              aux +="<td>"+ data[a].calidadaire +"</td>" ;
              aux +="<td>"+ data[a].hayagua 	 +"</td>";
              aux +="<td>"+ data[a].fecha 		 +"</td>";
              aux +="<td>"+ data[a].hora 		 +"</td>";
              aux +="<td>"+ data[a].posicion 	 +"</td>";
            aux += "</tr>";


          }
        }


        document.getElementById("tmod").innerHTML = aux; 

        /*for (var i = 0; i < beaches.length; i++) {
              var beach = beaches[i];
              
            }*/

      });


    }
